<h2 class="m-2">{{title | titlecase }}</h2>

<app-contact-list *ngIf="!selectedContact; else ContactDetails"
 [contacts]="contacts"
 (selectedContactEvent)="onSelectedContact($event)"
 >
</app-contact-list>
<!-- <app-contact-details *ngIf="selectedContact" (backToContactListEvent)="onBackToContactList()"></app-contact-details> -->

<!-- template reference variable -->

<ng-template #ContactDetails>
  <app-contact-details
      [selectedContactForDetails] = "selectedContact"
      (backToContactListEvent)="onBackToContactList()">
  </app-contact-details>
</ng-template>

<app-product [product]="products[1]"></app-product> -->

<div class="d-flex flex-row overflow-auto">
<app-product
*ngFor="let product of products; let i = index"
[product]="product">
</app-product>
</div>
