<h3 class="m-2">Products<h3>
<button routerLink="/" class="btn btn-secondary m-4">Back to main page</button>
<!-- <app-product [product]="products[0]"></app-product>
<app-product [product]="products[1]"></app-product> -->
<button type="button" class="btn btn-success rounded-circle m-4" (click)="modalService.open()">+</button>
<app-filter-products (termChange)="onTermChange($event)"></app-filter-products>
<div *ngIf="loading" class="text-center text-lg">
  <div class="spinner-border text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="d-flex flex-row overflow-auto" *ngIf="products$ | async as products">
  <app-product
   *ngFor="let product of products | filterProducts: term ; let i = index"
   [product]="product">
  </app-product>

<!-- <app-product
*ngFor="let product of products; let i = index"
[product]="product">
</app-product> -->

</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
  <app-create-product></app-create-product>
</app-modal>
