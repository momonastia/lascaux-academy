<form
[formGroup]='form'
class="p-3 d-flex flex-column align-items-center"
(ngSubmit)="submit()"
action="https://fakestoreapi.com/products" method="post"
>
  <input
  type="text"
  formControlName="title"
  class="form-control w-75"
  placeholder="Product name"
  appFocus>
  <p
  class="text-danger mt-2 fs-6"
  *ngIf="title?.errors?.minlength && title?.touched">Enter at least 6 characters. Now {{ title.value.length }}</p>

  <button
  type="submit"
  class="btn btn-success m-4">Create</button>
</form>
