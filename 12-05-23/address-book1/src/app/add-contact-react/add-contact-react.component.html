 -->
<div style="width: 400px;" class="m-4">

 <form [formGroup]="contactForm" (ngSubmit)="saveForm(contactForm.value)">
  <div class="mb-3">
   <label for="name" class="form-label">First name</label>
   <input
     id="name"
     formControlName="firstName"
     class="col-sm-2 form-control"
     type="text"
     >
   <p *ngIf="
   contactForm.controls['firstName'].errors?.required">Compilare</p>

   <label for="lastName">Last name</label>
   <input
     id="lastName"
     formControlName="lastName"
     class="form-control"
     type="text"
     >

   <div class="form-check m-3">
   <label for="genderMale" class="form-check-label">Male</label>
   <input
     id="genderMale"
     formControlName="gender"
     class="form-check-input"
     type="radio"
     value="M"
    >
   </div>
   <div class="form-check m-3">
   <label for="genderFemale" class="form-check-label">Female</label>
   <input
     id="genderFemale"
     formControlName="gender"
     class="form-check-input"
     type="radio"
     value="F"
    >
   </div>
   <div class="form-check m-3">
   <label for="genderNeutral" class="form-check-label">Neutral</label>
   <input
     id="genderNeutral"
     formControlName="gender"
     class="form-check-input"
     type="radio"
     value="N"
    >
   </div>

   <label for="birthDate">Birth date</label>
   <input
     id="birthDate"
     formControlName="birthDate"
     class="form-control"
     type="date"
     >
   <label for="eMail">Email</label>
   <input
     id="eMail"
     formControlName="email"
     class="form-control"
     type="text"
     >
     {{contactForm.controls["email"].errors | json }}
   <label for="phonePrefix">Phone prefix</label>
   <input
     id="phonePrefix"
     formControlName="phonePrefix"
     class="form-control"
     type="text"
     >
   <label for="phoneNumber">Phone number</label>
   <input
    id="phoneNumber"
    formControlName="phoneNumber"
    class="form-control"
    type="text"
    >

   <div class="form-check m-3">
   <label for="drivingLicence">Driving licence</label>
   <input
     id="drivingLicence"
     formControlName="drivingLicence"
     class="form-check-input"
     type="checkbox"
     >
   </div>

   <div class="form-check m-3">
    <label for="education">Education</label>
    <select name="education" id="education">
      <option [ngValue]="0">Licenza media</option>
      <option [ngValue]="1">Diploma</option>
      <option [ngValue]="2">Laurea</option>
    </select>
    </div>

   <button type="submit" class="btn btn-secondary m-4" [disabled]="contactForm.invalid">Save</button>
  </div>
</form>

<div>
touched:{{contactForm.touched}}
</div>
<div>
  untouched:{{contactForm.untouched}}
</div>
<div>
  pristine:{{contactForm.pristine}}
</div>
<div>
  dirty:{{contactForm.dirty}}
</div>

<button type="reset" class="btn btn-danger m-4" (click)="contactForm.reset()">Reset</button>
</div>
