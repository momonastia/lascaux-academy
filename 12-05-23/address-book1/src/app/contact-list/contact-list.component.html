<li class="list-group-item" *ngFor="let contact of contacts" [ngStyle]="{'background': background}">
  <div class="d-flex justify-content-between align-items-center">
    <p>{{contact.firstName | userInitials: contact.lastName}}</p>
    <p> {{ contact.firstName }} {{ contact.lastName }} </p>
    <p> {{ contact.phonePrefix }} {{ contact.phoneNumber }}</p>
    <button class="btn btn-primary" (click)="showDetails(contact)">Details</button>
  </div>
</li>
</ul>
